<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Mbed Emscripten Runner</title>
  <link rel="stylesheet" href="/style/simulator.css">

  <!--
    Emulating Mbed OS 5 applications in the browser
    (c) 2017 Arm Ltd. Written by Jan Jongboom.
  -->
</head>
<body>
  <p>
    <a href="https://github.com/janjongboom/mbed-simulator">GitHub project</a> |
    <a href="source/main.cpp">Source code for this demo</a>
  </p>
  <div id="status">Downloading...</div>

  <section id="board">
    <object id="board-svg" data="/img/controller_mbed.svg" type="image/svg+xml"></object>
    <section id="components"></section>
  </section>

  <section id="serial">
    <h2>Serial output</h2>
    <textarea id="output" rows="8"></textarea>
  </section>

  <!-- Required parts of the JS HAL -->
  <script type="text/javascript" src="/js-ui/init.js"></script>
  <script type="text/javascript" src="/js-hal/EventEmitter.js"></script>
  <script type="text/javascript" src="/js-hal/pins.js"></script>
  <script type="text/javascript" src="/js-hal/timers.js"></script>
  <script type="text/javascript" src="/js-hal/network.js"></script>
  <script type="text/javascript" src="/js-hal/components/C12832.js"></script>
  <script type="text/javascript" src="/js-hal/components/sht31.js"></script>

  <!-- UI handling -->
  <script type="text/javascript" src="/js-ui/board.js"></script>

  <!-- User application -->
  <script async type="text/javascript" src="app.js"></script>
</body>
</html>
